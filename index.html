<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Digimon Partner</title>

    <!-- Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/0665b34c45.js"
      crossorigin="anonymous"
    ></script>
    <!-- Mis estilos -->
    <link rel="stylesheet" href="estilos/estilos.css" />
  </head>
  <body>
    <div class="container text-center">
      <header class="row mt-3">
        <div class="col-md-4">
          <img
            src="estilos/images/digivice.png"
            alt="digivice"
            class="img-fluid imagenHeader"
          />
        </div>
        <div class="col-md-8 m-auto">
          <h1>Digimon Adventure Partner</h1>
        </div>
      </header>
      <div class="container my-5">
        <button class="btn btn-success" id="boton">Obtener Digimon</button>
      </div>
      <div class="mt-5">
        <table class="table table-dark text-center">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Level</th>
              <th scope="col">Picture</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="contenido"></tbody>
        </table>
      </div>
    </div>
    <!-- Bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Mis scripts -->
    <script src="js/main-digimon.js"></script>
  </body>
</html>
